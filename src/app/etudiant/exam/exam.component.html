<div class="examBox">
    <div class="examhead text-center"><h2>Matière: {{subject?.name}}</h2></div>
    <div class="quizBox" *ngFor="let item of subject?.questions ;let index=index">
        <strong ><span class="text-danger">Q.{{index+1}}</span> .  {{item.question}}</strong>
        <div class="row mt-3" >
            <div class="col-md-6 col-sm-12">
                <mat-radio-button value="{{item.answer1}}" color="warn" *ngIf="user?.role=='students' && !showResult  && validExam" name="{{index}}" (change)="getAnswer($event)"></mat-radio-button>
                <label>A. {{item.answer1}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button value="{{item.answer2}}"  color="warn" *ngIf="user?.role=='students' && !showResult && validExam" name="{{index}}" (change)="getAnswer($event)"></mat-radio-button>
                <label>B. {{item.answer2}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button value="{{item.answer3}}"  color="warn" *ngIf="user?.role=='students' && !showResult && validExam" name="{{index}}" (change)="getAnswer($event)"></mat-radio-button>
                <label>C. {{item.answer3}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button value="{{item.answer4}}" color="warn" *ngIf="user?.role=='students' && !showResult && validExam" name="{{index}}" (change)="getAnswer($event)"></mat-radio-button>
                <label>D. {{item.answer4}}</label>
            </div>
        </div>
        <div class="text-right" *ngIf="user?.role=='professors'">
            <!--    <button mat-raised-button class="btn btn-warning">Modifier</button>-->
                 <button mat-raised-button class="btn btn-danger" (click)="delete(index)">Supprimer</button>
             </div>
        <hr>
    </div>
    <div class="text-center" *ngIf="user?.role=='students'">
        <span *ngIf="showResult || !validExam" class="fs-4 text-success">{{res}}/{{subject.questions.length}}</span>
        <button *ngIf="!showResult && validExam" class="btn btn-success px-5 fs-5" (click)="getResult()"> Résultat</button>
    </div>

</div>
