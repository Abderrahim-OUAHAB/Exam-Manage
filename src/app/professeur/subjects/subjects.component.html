
<div class="subjectBox">
    <div class="row">
        <div class="col-md-3 col-sm-12" *ngFor="let item of subjects;let index=index" >
            <div class="namesubject" routerLink="/exam/{{item.id}}">
                <div>{{item.name}}</div>
            </div>
            <div class="subBtn">
             <button mat-raised-button color="warn"  class="mx-1"  *ngIf="user?.role=='professors'" (click)="delete(index)">Supprimer</button>
             <button mat-raised-button color="primary"  class="mx-1" *ngIf="user?.role=='professors'" routerLink="/exam/{{item.id}}">Afficher</button>
             <button mat-raised-button class="mx-1 btn btn-success" *ngIf="user?.role=='students'">Commencer l'examen</button>
            </div>
        </div>
    </div>
</div>
