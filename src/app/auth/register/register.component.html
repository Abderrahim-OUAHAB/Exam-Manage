<div class="register">
  <div class="text-center registhead">
      <h2>S'inscrire</h2>
  </div>
  <form [formGroup]="useForm">
      <div class="row">
          <div class="col-md-6 col-sm-12">
              <mat-form-field appearance="outline" color="primary">
                  <mat-label>Nom</mat-label>
                  <input matInput type="text" formControlName="username">
                  <!-- <mat-hint color="primary">Doit contenir plus de 5 caractères</mat-hint> -->
              </mat-form-field>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-form-field appearance="outline" color="primary">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" formControlName="email">
              </mat-form-field>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-form-field appearance="outline" color="primary">
                  <mat-label>Mot de passe</mat-label>
                  <input matInput type="password" formControlName="password">
              </mat-form-field>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-form-field appearance="outline" color="primary">
                  <mat-label>Confirmer le mot de passe</mat-label>
                  <input matInput type="password" formControlName="confirmPassword">
              </mat-form-field>
          </div>
      </div>
      <div class="text-right registfoot"  dir="ltr">
          <a routerLink="/login" color="primary">Vous avez déjà un compte ?</a>
          <button mat-raised-button color="primary" [disabled]="useForm.invalid || (useForm.value.password !== useForm.value.confirmPassword)" (click)="submit()">Créer un compte</button>
      </div>
  </form>
</div>
