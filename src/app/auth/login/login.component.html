<div class="login" >
    <div class="text-center loginhead">
        <h2>Login</h2>
    </div>
    <form [formGroup]="loginForm" >
        <div class="row" >
            <div class="col-sm-12 mb-3">
                <mat-radio-group (change)="getRole($event)" formControlName="type">
                    <mat-radio-button value="students" class="w-25" color="primary">Étudiant</mat-radio-button>
                    <mat-radio-button value="professors" class="w-25" color="primary">Professeur</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="col-md-6 col-sm-12" >
                <mat-form-field appearance="outline" color="primary"  >
                    <mat-label >Email</mat-label>
                    <input matInput type="email" formControlName="email"  dir="ltr">
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" dir="ltr">
                </mat-form-field>
            </div>
        </div>
        <div class="text-left loginfoot"  dir="ltr">
            <a routerLink="/register" color="primary">Créer un compte ?</a>
            <button mat-raised-button color="primary" (click)="submit()">Connexion</button>
        </div>
    </form>
</div>
